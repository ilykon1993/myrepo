{% extends 'maintemplate.html' %}

{% block index %}
<form action="/video/hello/" method="POST">
    {% csrf_token %}
    <label for="login">Login</label>
    <input type="text" name="login" placeholder="enter the login"><br><br>

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="enter the password"><br>

    <input type="submit" class="button" value="Добавить">
</form>

<br><br><br>
<form action="/video/hello/" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" name="login">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="check"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br><br><br><br>
<form action="/video/hello/" method="POST">
{% csrf_token %}
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
